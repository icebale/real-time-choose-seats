<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.btn {
				width: 30px;
				height: 30px;
				display: inline-block;
				box-sizing: border-box;
				background: greenyellow;
				margin-right: 4px;
				margin-bottom: 4px;
				font-size: 12px;
				text-align: center;
				outline: none;
				border: none;
				cursor: pointer;
			}
			
			.btn.choose {
				background: skyblue;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript">
			var timeChunk = function(arr, fn, count) {
				var obj, t;
				var len = arr.length;
				var start = function() {
					for(var i = 0; i < Math.min(count || 1, arr.length); i++) {
						var obj = arr.shift();
						fn(obj);
					}
				};

				return function() {
					t = setInterval(function() {
						if(ary.length === 0) { //如果全部节点都已经被创建好
							return clearInterval(t);
						}
						start();
					}, 200);
				}
			}

			var ary = [];
			for(var i = 0; i < 900; i++) {
				ary.push(i);
			};

			var renderFriendList = timeChunk(ary, function(n) {
				var btn = document.createElement("button");
				btn.innerHTML = n + 1;
				btn.setAttribute("class", "btn")
				document.body.appendChild(btn);
			}, 8)

			renderFriendList();
			
			
		</script>
	</body>

</html>
